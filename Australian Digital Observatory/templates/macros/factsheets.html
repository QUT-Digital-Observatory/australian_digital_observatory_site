{% macro render_factsheet_list(factsheets) %}
<ul class="factsheets list-group-flush">
    {% for factsheet in factsheets %}
    <li class="factsheets list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ factsheet|url }}">{{ factsheet.title }}</a>
        <span class="badge bg-primary rounded-pill">{{ factsheet.category }}</span>
    </li>
    {% endfor %}
</ul>
{% endmacro %}
