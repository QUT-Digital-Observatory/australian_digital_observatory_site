{% extends "layout.html" %}
{% block title %}Resources{% endblock %}
{% block body %}
  <h1>Resources</h1>
  <ul class="resources">
  {% for resource in this.children %}
    <li class="resource">
      <a href="{{ resource|url }}">{{ resource.title }}</a>
      ({{ resource.category }})
    </li>
  {% endfor %}
  </ul>
{% endblock %}
