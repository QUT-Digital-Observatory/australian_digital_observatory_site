[model]
name = Event
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.event_date]
label = Event Date
type = datetime

[fields.where]
label = Where will the event be held?
type = string

[fields.type]
label = Type of event
type = select
choices = workshop, conference, talk
choice_labels = Workshop, Conference, Talk


[fields.organiser]
label = Event Organiser
type = string
width = 1/2

[fields.description]
label = Description
type = markdown

[fields.url]
label = Link
type = url