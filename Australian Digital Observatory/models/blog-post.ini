[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.author]
label = Author
type = string
width = 1/2

[fields.body]
label = Body
type = markdown

[fields.extras]
type = flow
flow_blocks = image, text, acknowledgement

[fields.show_toc]
label = Show table of contents?
type = boolean
default = false